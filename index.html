<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>seajs</title>
  <!-- seajs已经去掉了 data-main 的启动方式，我不知道为什么，我觉得这样启动的话，然后再在另一个 seajs.config 里用 seajs.use 是非常好的，index.html 里面就一个 script 标签，至于要用到 jquery ，可以直接 preload 预加载 -->
  <script type="text/javascript" src="lib/sea.js" id="seajsnode"></script>
  <script type="text/javascript">
    seajs.config({
      base: "./js",
      alias: {
        // 不用写后缀的，包括 coffee
        "jquery": "jquery.min"
      }
    });
    // 去找 test.js ，根据上面设置的 base
    seajs.use('test');


  </script>
</head>
<body>
  <ol id="oOl">
    <li>console.log(jQuery)，（test.js require 了 jQuery）</li>
    <li>调用接口，改变字体颜色和大小（查看 chang.js 暴露接口的方法）</li>
  </ol>
</body>
</html>
